<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Image Carousel</title>
</head>
<body>
    <div id="frameContainer" class="container">
        <div id="frame">
            <div id="imageContainer" class="container">
                <div class="photo">
                    <img src="./assets/profile-evie.png" alt="Evie profile" width="300" height="300">
                </div>
                <div class="photo">
                    <img src="./assets/profile-rupurrt.png" alt="Rupurrt profile" width="300" height="300">
                </div>
                <div class="photo">
                    <img src="./assets/profile-clawdie.png" alt="Clawdie profile" width="300" height="300">
                </div>
                <div class="photo active">
                    <img src="./assets/purrscilla.jpg" alt="Purrscilla profile" width="300" height="300">
                </div>
            </div>
        </div>
    </div>

    <div id="navContainer" class="container">
        <button id="back"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>arrow-left-drop-circle-outline</title><path d="M22,12A10,10 0 0,0 12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12M20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12M14,7L9,12L14,17V7Z" /></svg></button>

        <div class="navDots"></div>
        <div class="navDots"></div>
        <div class="navDots"></div>
        <div class="navDots active"></div>
       
        <button id="next"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>arrow-right-drop-circle-outline</title><path d="M2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2A10,10 0 0,0 2,12M4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12M10,17L15,12L10,7V17Z" /></svg></button>
    </div>

</body>
</html>
